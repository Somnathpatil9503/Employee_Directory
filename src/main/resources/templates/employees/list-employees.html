<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link href="styles.css" rel="stylesheet">

	<title>Employee Directory</title>
</head>

<body>
<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	<!-- Add button -->
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th class="table-id">ID</th>
			<th class="table-name">First Name</th>
			<th class="table-name">Last Name</th>
			<th class="table-email">Email</th>
			<th class="table-mobile">Mobile No</th>
			<th class="table-gender">Gender</th>
			<th class="table-aadhar">Aadhar Number</th>
			<th class="table-address">Address</th>
			<th class="table-school">Previous School Name</th>
			<th class="table-mother">Mother Name</th>
			<th class="table-action">Action</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempEmployee : ${employees}">
			<td th:text="${tempEmployee.id}"></td>
			<td th:text="${tempEmployee.firstName}"></td>
			<td th:text="${tempEmployee.lastName}"></td>
			<td th:text="${tempEmployee.email}"></td>
			<td th:text="${tempEmployee.mobileNo}"></td>
			<td th:text="${tempEmployee.gender}"></td>
			<td th:text="${tempEmployee.aadharNumber}"></td>
			<td th:text="${tempEmployee.address}"></td>
			<td th:text="${tempEmployee.previousSchoolName}"></td>
			<td th:text="${tempEmployee.motherName}"></td>
			<!-- Action buttons -->
			<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">
					Update
				</a>
				<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?');">
					Delete
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
